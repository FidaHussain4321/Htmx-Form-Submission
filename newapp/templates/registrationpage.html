<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <h2>Register</h2>
    <form hx-post="." hx-target="#formstatus" hx-swap="outerHTML">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <h3 id="formstatus"></h3>
</body>
</html>
